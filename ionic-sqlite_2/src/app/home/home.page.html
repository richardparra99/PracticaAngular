<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list *ngFor="let usuario of this.listUsuario">
    <ion-item>
      {{usuario.name}}
    </ion-item>
  </ion-list>
  <ion-button (click)="navegarUsuario()">Agregar usuario</ion-button>
</ion-content>
