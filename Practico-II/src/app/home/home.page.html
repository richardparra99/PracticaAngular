<ion-header>
  <ion-toolbar color="danger">
    <ion-title class="header-titulo">Fast - Movie</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list #list *ngIf="movies().length; else emptyTpl">
    <ion-item-sliding *ngFor="let m of movies(); trackBy: trackById">
      <ion-item [routerLink]="['/movie', m.id]">
        <ion-thumbnail slot="start" class="thumb">
          <ion-img [src]="m.image" [alt]="m.name" class="movie-image"></ion-img>
        </ion-thumbnail>

        <ion-label>
          <h3>{{ m.name }}</h3>
          <p>{{ m.description }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="remove(m)">
          Eliminar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ng-template #emptyTpl>
    <div style="padding:16px;">Aún no hay películas.</div>
  </ng-template>

  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button [routerLink]="['/movie/new']">
      +
    </ion-fab-button>
  </ion-fab>
</ion-content>
