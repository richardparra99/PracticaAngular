<ion-header>
  <ion-toolbar>
    <ion-title>Películas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list #list *ngIf="movies().length; else emptyTpl">
    <ion-item-sliding *ngFor="let m of movies(); trackBy: trackById">
      <ion-item [routerLink]="['/movie', m.id]">
  <ion-avatar slot="start" class="thumb">
    <img
      [src]="normalizeUrl(m.image) || fallback"
      (error)="onImgError($event)"
      referrerpolicy="no-referrer"
      alt="{{ m.name }}" />
  </ion-avatar>
  <ion-label>
    <h3>{{ m.name }}</h3>
    <p>{{ m.description }}</p>
  </ion-label>
</ion-item>


      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="remove(m)">
          <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ng-template #emptyTpl>
    <div style="padding:16px;">Aún no hay películas.</div>
  </ng-template>

  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button [routerLink]="['/movie/new']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
