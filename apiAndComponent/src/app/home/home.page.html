<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngFor="let post of _postList">
    <ion-item (click)="detail(post.id)">
      <ion-label>{{post.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
